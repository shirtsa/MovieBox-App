<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}"><title>My Playlist</title></head>
<body>
<div class="header_section"
     th:replace="~{fragments/navbar::navbar(activeLink=${'/playlist'})}">
</div>
<div class="movies_section layout_padding">
    <div class="container">
        <div class="movies_menu" th:replace="~{fragments/overview}"></div>
        <div class="movies_section_2 layout_padding">
            <h2 class="latest_text">My Playlist</h2>
            <div class="production_main">
                <div class="image_movies_main"
                     th:each="production : ${myPlaylist}"
                     th:object="${production}">
                    <div class="image_movies">
                        <div class="image_3">
                            <img th:src="*{imageUrl}" class="image" alt="Image">
                            <div class="middle">
                                <div class="playnow_bt">
                                    <a th:href="*{videoUrl}">Play Now</a>
                                </div>
                            </div>
                        </div>
                        <h1 class="code_text" th:text="*{name}">Production Name</h1>
                        <p class="there_text" th:text="*{genre}">There are many variations</p>
                        <div class="star_icon">
                            <div class="details-delete-btn btn-common">
                                <img src="/images/delete-btn.png" alt="Delete icon">
                                <form th:method="post" th:action="@{/productions/{id}(id=*{id})}">
                                    <input class="btn btn-link" type="submit" value="Remove">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<!--            <h2 class="playlist_text">My Playlist</h2>-->

<!--                            <form th:action="@{/my-list/{id}/remove(id=${production.id})}" method="post">-->
<!--                                <button type="submit">Remove from Playlist</button>-->
<!--                            </form>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </div>
        <button id="see-more-button" class="see-more">See More</button>
    </div>
</div>
<script th:src="@{/js/seeMoreButtonHandler.js}"></script>
<footer th:replace="~{fragments/footer}"></footer>
<div class="copyright_section" th:replace="~{fragments/copyrights}"></div>
</body>
</html>
